<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap"
      rel="stylesheet"
    />
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="script/phaser/phaser.min.js"></script>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
  <link rel="stylesheet" href="snake.css"/>
   
  <title>Snake Game</title>
  </head>
  <body>
    <div id="gameContainer">
      <h1 class="title">Simply Snake</h1>
      <h2 id="scoreBoard" class="hiddenElement">
        Highscore: <span id="highScore">0</span> | Score:
        <span id="score">0</span>
      </h2>
      <h1 id="gameOver" class="hiddenElement">GAME OVER!</h1>
      <h1 id="oldScoreContainer" class="hiddenElement">
        Your score was: <span id="oldHighscore">0</span>
      </h1>
      <h1 id="newScoreContainer" class="hiddenElement">
        You got a new highscore: <span id="newHighscore">0</span>
      </h1>
      <canvas
        id="gameCanvas"
        class="hiddenElement"
        width="500"
        height="500"
      ></canvas>
      <button class="newGame">New Game</button>
      <button class="playAgain hiddenElement">Play Again?</button>
    </div>
    <script src="./snake.js"></script>
  </body>
</html>
